<div id="levels" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header mat-accent-bg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          view_module
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Levels
        </span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper mx-24 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatLabel="never" fxFlex="1 0 auto">
          <input id="search" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->

      <button mat-raised-button (click)="editQuestionDialog()"
        class="add-product-button mat-white-bg my-12 mt-sm-0">
        <span>ADD NEW LEVEL</span>
      </button>
      <button mat-raised-button (click)="csvQuestionDialog()"
      class="add-product-button mat-white-bg my-12 mt-sm-0">
      <span>ADD BULK QUESIONS</span>
    </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg" style="overflow: auto;">

      <mat-table class="levels-table" #table [dataSource]="dataSource" style="min-width: 1500px;" matSort [@animateStagger]="{value:'50'}"
        fusePerfectScrollbar>

        <!-- INDEX Column -->
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef>No</mat-header-cell>
          <mat-cell *matCellDef="let question; let i = index;">
            <p class="text-truncate">{{i+1}}</p>
          </mat-cell>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="question_id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Question ID</mat-header-cell>
          <mat-cell *matCellDef="let question">
            <p class="text-truncate">{{question.question_id}}</p>
          </mat-cell>
        </ng-container>

        <!-- Level Column -->
        <ng-container matColumnDef="level">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Level</mat-header-cell>
          <mat-cell *matCellDef="let question">
            <p class="text-truncate">{{question.level}}</p>
          </mat-cell>
        </ng-container>

        <!-- Question Column -->
        <ng-container matColumnDef="question">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Question</mat-header-cell>
          <mat-cell *matCellDef="let question">
            <p class="">{{question.question}}</p>
          </mat-cell>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
          <mat-cell *matCellDef="let question">
            <p class="category text-truncate">
              <span class="text-truncate" *ngFor="let option of question.options">
                <span class="quantity-indicator text-truncate mat-red-500-bg"
                  [ngClass]="{'mat-green-600-bg':question.answer[0].answer == option.option}">
                </span>
                <b> {{option.option_number}} : </b> 
                <span [ngClass]="{'text-bold':question.answer[0].answer == option.option}">{{option.option}}</span>
                <br>
              </span>
            </p>
          </mat-cell>
        </ng-container>

        <!-- Reference Column -->
        <ng-container matColumnDef="reference">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Reference</mat-header-cell>
          <mat-cell *matCellDef="let question">
            <p class="price text-truncate">
              {{question.reference}}
            </p>
          </mat-cell>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Score</mat-header-cell>
          <mat-cell *matCellDef="let question">

            <span class="quantity-indicator text-truncate"
              [ngClass]="{'mat-red-500-bg':question.score <= 10, 'mat-amber-500-bg':question.score > 10 && question.score <= 20,'mat-green-600-bg':question.score > 20}">
            </span>
            <span>
              {{question.score}}
            </span>

          </mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let question">
            <p class="price text-truncate">
              {{question.date | date}}
            </p>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let question; columns: displayedColumns; let i = index" class="levels" matRipple
        (click)="editQuestionDialog(question)">
        </mat-row>

      </mat-table>

      <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25, 100]">
      </mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
